<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCam Pro - Camera Security Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f90000;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
        }

        [data-theme="dark"] {
            --primary-color: #311210;
            --secondary-color: #a78bfa;
            --accent-color: #22d3ee;
            --success-color: #34d399;
            --warning-color: #fbbf24;
            --danger-color: #f87171;
            --dark-color: #f8fafc;
            --light-color: #0f172a;
            --gray-100: #0f172a;
            --gray-200: #1e293b;
            --gray-300: #334155;
            --gray-400: #475569;
            --gray-500: #64748b;
            --gray-600: #94a3b8;
            --gray-700: #cbd5e1;
            --gray-800: #e2e8f0;
            --gray-900: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:'khmer os battambang', 'Poppins', sans-serif;
            background: var(--light-color);
            color: var(--dark-color);
            transition: all 0.3s ease;
            padding-top: 80px;
        }

        /* Navigation */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem !important;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white !important;
            transform: translateY(-2px);
        }

        .dropdown-menu {
            background: var(--gray-100);
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 1rem;
        }

        .dropdown-item {
            color: var(--dark-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background: var(--primary-color);
            color: white;
            transform: translateX(5px);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 4rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><polygon fill="%23ffffff05" points="0,1000 1000,800 1000,1000"/></svg>');
            background-size: cover;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: white;
            color: var(--dark-color);
            font-size: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-color);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: white;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--primary-color);
            transform: translateY(-50%) scale(1.1);
        }

        /* Filters */
        .filters {
            background: var(--gray-100);
            padding: 2rem 0;
            border-radius: 20px;
            margin: 2rem 0;
        }

        .filter-btn {
            background: white;
            border: 2px solid var(--gray-300);
            color: var(--gray-600);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            margin: 0.25rem;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap; 
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-800);
        }

        .product-description {
            color: var(--gray-600);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .product-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .feature-tag {
            background: var(--gray-200);
            color: var(--gray-700);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        /* Pagination */
        .pagination {
            justify-content: center;
            margin: 3rem 0;
        }

        .page-link {
            background: white;
            border: 2px solid var(--gray-300);
            color: var(--gray-600);
            padding: 0.75rem 1rem;
            margin: 0 0.25rem;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .page-link:hover,
        .page-item.active .page-link {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        /* Control Buttons */
        .control-buttons {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        /* Sort Controls */
        .sort-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .sort-select {
            padding: 0.5rem 1rem;
            border: 2px solid var(--gray-300);
            border-radius: 25px;
            background: white;
            color: var(--gray-700);
            transition: all 0.3s ease;
        }

        .sort-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Dark Mode Styles */
        [data-theme="dark"] body {
            background: var(--gray-900);
            color: var(--gray-100);
        }

        [data-theme="dark"] .product-card {
            background: var(--gray-800);
            color: var(--gray-100);
        }

        [data-theme="dark"] .product-title {
            color: var(--gray-100);
        }

        [data-theme="dark"] .product-description {
            color: var(--gray-400);
        }

        [data-theme="dark"] .search-input {
            background: var(--gray-800);
            color: var(--gray-100);
        }

        [data-theme="dark"] .filter-btn {
            background: var(--gray-800);
            border-color: var(--gray-600);
            color: var(--gray-300);
        }

        [data-theme="dark"] .page-link {
            background: var(--gray-800);
            border-color: var(--gray-600);
            color: var(--gray-300);
        }

        [data-theme="dark"] .sort-select {
            background: var(--gray-800);
            border-color: var(--gray-600);
            color: var(--gray-300);
        }

        [data-theme="dark"] .filters {
            background: var(--gray-800);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .product-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .control-buttons {
                position: static;
                flex-direction: row;
                justify-content: center;
                margin: 2rem 0;
                transform: none;
            }

            .sort-controls {
                flex-direction: column;
                align-items: stretch;
            }

            body {
                padding-top: 60px;
            }

            .navbar-nav {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 15px;
                margin-top: 1rem;
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            .control-buttons {
                position: fixed !important;
                right: 20px !important;
                bottom: 20px !important;
                top: auto !important;
                flex-direction: column !important;
                justify-content: flex-end !important;
                align-items: flex-end !important;
                margin: 0 !important;
                transform: none !important;
            }
        }

        @media (max-width: 576px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .hero {
                padding: 2rem 0;
            }

            .search-container {
                margin: 1rem auto;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray-300);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }

        .no-results i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
    
</head>

        <div class="filters">

                            <option value="name" data-translate="sortName">Name</option>
                            <option value="priceLow" data-translate="sortPriceLow">Price: Low to High</option>
                            <option value="priceHigh" data-translate="sortPriceHigh">Price: High to Low</option>
                            <option value="newest" data-translate="sortNewest">Newest</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productsContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Product pagination">
            <ul class="pagination" id="pagination">
                <!-- Pagination will be populated by JavaScript -->
            </ul>
        </nav>
    </div>

        <div style="margin-bottom:8px;">
            <strong>© 2025 Cam Security</strong> | <span>សេវាកម្មបង់ប្រាក់តាម ABA</span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./js/simpleData.js"></script>
    <script src="./js/translationDictionary.js"></script>
    <script src="./js/apiTelegram.js"></script>
    <script src="./js/handleAddToCard.js"></script>
    <script src="./js/viewCart.js"></script>
    <script src="./js/renderProductCart.js"></script>
    <script>
        // Global Variables
        let currentLanguage = 'en';
        let currentTheme = 'light';
        let currentPage = 1;
        let itemsPerPage = window.innerWidth <= 768 ? 6 : 20;
        let currentCategory = 'all';
        let currentSort = 'name';
        let searchQuery = '';
        let filteredProducts = [];

        // Sample Products Data
        

    // Translations =================

    // Initialize Theme
    function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeIcon();
        }

    function updateThemeIcon() {
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.className = currentTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            themeIcon.title = currentTheme === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode';
        }
    
    // Utility: Translate Page
    function translatePage() {
        document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        el.textContent = translations[currentLanguage][key] || el.textContent;
        });
        document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
        const key = el.getAttribute('data-translate-placeholder');
        el.placeholder = translations[currentLanguage][key] || el.placeholder;
        });
    }

    // Utility: Toggle Language
    function toggleLanguage() {
        currentLanguage = currentLanguage === 'en' ? 'kh' : 'en';
        translatePage();
        renderCategories();
        renderCategoryFilters();
        renderProducts();
    }
    
    // Utility: Toggle Language
    function toggleLanguage() {
        currentLanguage = currentLanguage === 'en' ? 'kh' : 'en';
        translatePage();
        renderCategories();
        renderCategoryFilters();
        renderProducts();
        updateLangIcon();
    }
    
    // Update Language Icon ( change flag based on language )
    function updateLangIcon() {
                const langIcon = document.getElementById('langIcon');
                if (currentLanguage === 'en') {
                    langIcon.src = "https://flagcdn.com/24x18/gb.png";
                    langIcon.alt = "English Flag";
                } else {
                    langIcon.src = "https://flagcdn.com/24x18/kh.png";
                    langIcon.alt = "Khmer Flag";
                }
            }
            document.addEventListener('DOMContentLoaded', updateLangIcon);
    
    // Render Categories in Navbar Dropdown
    function renderCategories() {
        const menu = document.getElementById('categoryMenu');
        menu.innerHTML = '';
        categories.forEach(cat => {
        if (cat.id !== 'all') {
            const li = document.createElement('li');
            li.innerHTML = `<a class="dropdown-item" href="#" onclick="filterByCategory('${cat.id}')">${cat.name[currentLanguage]}</a>`;
            menu.appendChild(li);
        }
        });
    }

    // Render Category Filters
    function renderCategoryFilters() {
        const container = document.getElementById('categoryFilters');
        container.innerHTML = '';
        categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn' + (currentCategory === cat.id ? ' active' : '');
        btn.textContent = cat.name[currentLanguage];
        btn.onclick = () => filterByCategory(cat.id);
        container.appendChild(btn);
        });
    }

    // Filter by Category
    function filterByCategory(catId) {
        currentCategory = catId;
        currentPage = 1;
        renderProducts();
        renderCategoryFilters();
    }

    // Show All Products
    function showAllProducts() {
        currentCategory = 'all';
        currentPage = 1;
        renderProducts();
        renderCategoryFilters();
    }

    // Search Products
    function searchProducts() {
        searchQuery = document.getElementById('searchInput').value.trim().toLowerCase();
        currentPage = 1;
        renderProducts();
    }

    // Sort Products
    function sortProducts() {
        currentSort = document.getElementById('sortSelect').value;
        renderProducts();
    }

    // Get Filtered Products
    function getFilteredProducts() {
        let result = products.filter(p => {
        // Category filter
        if (currentCategory !== 'all' && p.category !== currentCategory) return false;
        // Search filter
        if (searchQuery) {
            const name = currentLanguage === 'en' ? p.name : p.nameKh;
            const desc = currentLanguage === 'en' ? p.description : p.descriptionKh;
            if (!name.toLowerCase().includes(searchQuery) && !desc.toLowerCase().includes(searchQuery)) return false;
        }
        return true;
        });

        // Sort
        if (currentSort === 'name') {
        result.sort((a, b) => {
            const nameA = currentLanguage === 'en' ? a.name : a.nameKh;
            const nameB = currentLanguage === 'en' ? b.name : b.nameKh;
            return nameA.localeCompare(nameB);
        });
        } else if (currentSort === 'priceLow') {
        result.sort((a, b) => a.price - b.price);
        } else if (currentSort === 'priceHigh') {
        result.sort((a, b) => b.price - a.price);
        } else if (currentSort === 'newest') {
        result.sort((a, b) => b.isNew - a.isNew || b.id - a.id);
        }

        return result;
    }

    document.addEventListener('DOMContentLoaded', function () {
        // Initialize theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            currentTheme = savedTheme;
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeIcon();
        }

        // Render initial categories and products
        renderCategories();
        renderCategoryFilters();
        renderProducts();

        // Add click event to navbar links to collapse the menu on mobile
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            link.addEventListener('click', function () {
                const navbarCollapse = document.getElementById('navbarNav');
                if (navbarCollapse.classList.contains('show')) {
                    // Bootstrap 5 uses Collapse instance
                    const collapseInstance = bootstrap.Collapse.getOrCreateInstance(navbarCollapse);
                    collapseInstance.hide();
                }
            });
        });

        // Add click event to body to close navbar if open (mobile)
        document.body.addEventListener('click', function (e) {
            // Only close if click is outside navbar and navbar is open
            const navbarCollapse = document.getElementById('navbarNav');
            const isNavbarOpen = navbarCollapse.classList.contains('show');
            const isClickInsideNavbar = navbarCollapse.contains(e.target) || e.target.classList.contains('navbar-toggler');
            if (isNavbarOpen && !isClickInsideNavbar) {
                const collapseInstance = bootstrap.Collapse.getOrCreateInstance(navbarCollapse);
                collapseInstance.hide();
            }
        });
    });

    </script>
</body>
</html>
